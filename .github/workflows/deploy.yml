            echo "üßπ –û—á–∏—â–µ–Ω–Ω—è –∫–µ—à—É —Ç–∞ —Å—Ç–∞—Ä–∏—Ö —Ñ–∞–π–ª—ñ–≤..."
            rm -rf .next

            echo "üì¶ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ..."
            npm install --frozen-lockfile

            echo "‚öôÔ∏è –°—Ç–≤–æ—Ä—é—î–º–æ –±—ñ–ª–¥ Next.js..."
            npm run build

            echo "üöÄ –ó–∞–ø—É—Å–∫ Next.js —á–µ—Ä–µ–∑ PM2..."
            pm2 start npm --name "nextjs" -- run start

            echo "üíæ –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Å—Ç–∞–Ω—É PM2..."
