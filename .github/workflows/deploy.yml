        uses: actions/checkout@v4

         # === –ö–†–û–ö 1: –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Å–µ–∫—Ä–µ—Ç SSH_PRIVATE_KEY –Ω–µ–ø—É—Å—Ç–∏–π ===
      - name: Debug –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ SSH_PRIVATE_KEY
        run: |
          echo ">>> SECRET START <<<"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed -n '1,3p'
          echo "... (–∑–∞–≥–∞–ª–æ–º $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -l) —Ä—è–¥–∫—ñ–≤)"
          echo ">>> SECRET END <<<"

      # === –ö–†–û–ö 2: –î–æ–¥–∞—î–º–æ server —É known_hosts –¥–ª—è appleboy/ssh-action ===
      - name: Debug –¥–æ–¥–∞—Ç–∏ —Å–µ—Ä–≤–µ—Ä —É known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 38.242.214.198 >> ~/.ssh/known_hosts
          echo "known_hosts:"
          cat ~/.ssh/known_hosts

      # === –ö–†–û–ö 3: –°–ø—Ä–æ–±–∞ —á–∏—Å—Ç–æ–≥–æ SSH –∑ `run:` (—ñ–∑ —Ç–∏–º —Å–∞–º–∏–º –∫–ª—é—á–µ–º) ===
      - name: Debug –ø—Ä–æ–±–Ω–∏–π ssh –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è
        run: |
          set -o pipefail
          ssh -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}") -o StrictHostKeyChecking=yes \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -o BatchMode=yes \
              root@38.242.214.198 'echo "SSH connection OK"' \
              2>&1



      - name: –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞ —Ç–∞ –¥–µ–ø–ª–æ–π
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 38.242.214.198
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true 
          script: |
            export PATH=/usr/local/bin:$PATH
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
             
            echo "üöÄ –ü–æ—á–∏–Ω–∞—î–º–æ –¥–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä..."
            cd /var/www/shina-mix-landing/front

            echo "üì• –û—Ç—Ä–∏–º—É—î–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ –∑–º—ñ–Ω–∏ –∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é..."
            git fetch --all
            git reset --hard origin/main

            echo "–ó—É–ø–∏–Ω—è—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø—Ä–æ—Ü–µ—Å Next.js..."
